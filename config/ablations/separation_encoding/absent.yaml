name: proteins
tags:
  - ablation
  - sepenc
  - absent
comment: using peptide bonds and contacts (cutoff 8), residue emb (64D), distance RBF (32 bases), no separation encoding
data:
  cutoff: 8
  partial_entropy: true
  self_information: true
  dssp: true
model:
  fn: proteins.networks.ProteinGN
  layers: 8
  dropout: 0.2
  batch_norm: false
  min_dist: 0
  max_dist: 20
  rbf_size: 32
  separation_enc: absent
  residue_emb_size: 64
  mp_in_edges: 128
  mp_in_nodes: 512
  mp_in_globals: 512
  mp_out_edges: 16
  mp_out_nodes: 64
  mp_out_globals: 32
optimizer:
  fn: torch.optim.Adam
  lr: 0.001
  weight_decay: 1.0e-05
loss:
  local_lddt:
    name: mse
    weight: 5
  global_gdtts:
    name: mse
    weight: 1
  ranking:
    name: rank
    weight: 0
session:
  max_epochs: 35
  batch_size: 400
  device: cuda
  checkpoint: 5
  cpus: 1
  data:
    in_memory: true
    sampler: random
    train:
      - data/CASP7
      - data/CASP8
      - data/CASP9
      - data/CASP10
    val:
      - data/CASP11
