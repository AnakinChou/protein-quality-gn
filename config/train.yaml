name: proteins
comment: default configuration
tags:
  - default

data:
  cutoff: 8
  sigma: 20
  separation: yes
  encoding_size: 0
  encoding_base: 0
  residues: yes
  partial_entropy: yes
  self_info: yes
  dssp_features: yes

optimizer:
  fn: torch.optim.Adam
  lr: .001
  weight_decay: 1.0e-05

loss:
  local_lddt:
    name: mse
    weight: 5
    balanced: no
  global_lddt:
    name: mse
    weight: 1
    balanced: no
  global_gdtts:
    name: mse
    weight: 5
    balanced: no