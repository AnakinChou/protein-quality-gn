name: proteins

optimizer:
  fn: torch.optim.Adam
  kwargs:
    lr: .001
    weight_decay: 0

session:
  epochs: 15
  batch_size: 500
  losses:
    nodes: 1
    globals: 1
  data:
    folder: ~/experiments/{name}/data
  log:
    folder: ~/experiments/{name}/runs/{tags}_{rand}
    when:
      - every batch
  checkpoint:
    folder: ~/experiments/{name}/runs/{tags}_{rand}
    when:
      #- every epoch
      - last epoch
