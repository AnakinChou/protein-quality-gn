name: proteins

data:
  cutoff: 8
  sigma: 20
  separation: yes
  encoding_size: 50
  encoding_base: 100
  residues: yes
  partial_entropy: yes
  self_info: yes
  dssp_features: yes

optimizer:
  fn: torch.optim.Adam
  lr: .001
  weight_decay: 0

loss:
  local_lddt:
    name: mse
    weight: 1
    balanced: True
  global_lddt:
    name: mse
    weight: 1
    balanced: True
  global_gdtts:
    name: mse
    weight: 1
    balanced: True